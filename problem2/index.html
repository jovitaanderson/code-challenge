<html>
  <head>
    <title>Fancy Form</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form id="swapForm">
      <h5 class="form-title">Swap</h5>

      <div class="field-group">
        <label for="input-token">From</label>
        <div class="select-icon-container">
          <select id="input-token"></select>
          <span id="input-token-icon"></span>
        </div>
        <label for="input-amount">Amount to send</label>
        <input id="input-amount" type="number" />
      </div>

      <div class="field-group">
        <label for="output-token">To</label>
        <div class="select-icon-container">
          <select id="output-token"></select>
          <span id="output-token-icon"></span>
        </div>
        <label for="output-amount">Amount to receive</label>
        <input id="output-amount" type="number" readonly />
      </div>

      <button type="submit">CONFIRM SWAP</button>
    </form>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Swap confirmed!</h2>
        <p>Your swap transaction has been successfully initiated.</p>
      </div>
    </div>

    <div id="modal-warning" class="modal">
      <div class="modal-content-warning">
        <span class="close-button">&times;</span>
        <h2>Swap unsuccessful</h2>
        <p></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
